buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url "http://repo.pageturner-reader.org"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
